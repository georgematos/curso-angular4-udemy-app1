<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="col d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ titulo }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-group">
          <textarea
            class="form-control"
            (input)="atualizaResposta($event)"
            [value] = "resposta"
            rows="3"
          ></textarea>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="veriricarResposta()">
              Verificar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
